<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Orbitron:wght@400;500;600;700;800;900&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Basketball Scroecard</title>
  </head>
  <body>
    <div class="container">
      <div class="home">
        <h3 class="team">HOME</h3>
        <div>
          <h2 id="home-team-counter">0</h2>
          <div>
            <button id="1-pont-home" class="point-adder" onclick="homePoint1()">+1</button>
            <button id="2-point-home" class="point-adder" onclick="homePoint2()">+2</button>
            <button id="3-point-home" class="point-adder" onclick="homePoint3()">+3</button>
          </div>
        </div>
      </div>
      <div class="guest">
        <div>
          <h3 class="team">AWAY</h3>
          <div>
            <h2 id="guest-team-counter">0</h2>
            <div>
              <button id="1-point-guest" class="point-adder" onclick="guestPoint1()">+1</button>
              <button id="2-point-guest" class="point-adder" onclick="guestPoint2()">+2</button>
              <button id="3-point-guest" class="point-adder" onclick="guestPoint3()">+3</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
